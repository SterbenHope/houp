# MinIO Configuration for NeonCasino
# This file configures MinIO server settings

# Server configuration
MINIO_ROOT_USER=minioadmin
MINIO_ROOT_PASSWORD=minioadmin123

# Storage configuration
MINIO_VOLUMES="/data"

# Network configuration
MINIO_ADDRESS=:9000
MINIO_CONSOLE_ADDRESS=:9001

# Security configuration
MINIO_BROWSER=on
MINIO_DOMAIN=localhost

# Logging configuration
MINIO_LOGGER_WEBHOOK_ENABLE=off
MINIO_LOGGER_WEBHOOK_ENDPOINT=

# Cache configuration
MINIO_CACHE_DRIVES=
MINIO_CACHE_EXCLUDE=
MINIO_CACHE_EXPIRY=90h
MINIO_CACHE_MAXUSE=80

# Performance configuration
MINIO_MAXCONN=1000
MINIO_READBUFFER=64KB
MINIO_WRITEBUFFER=64KB

# Health check configuration
MINIO_HEALTH_CHECK_PATH=/minio/health/live
MINIO_HEALTH_CHECK_INTERVAL=30s

# Metrics configuration
MINIO_PROMETHEUS_AUTH_TYPE=public

# CORS configuration
MINIO_CORS_ALLOW_ORIGIN=*
MINIO_CORS_ALLOW_METHODS=GET,POST,PUT,DELETE,HEAD,OPTIONS
MINIO_CORS_ALLOW_HEADERS=*
MINIO_CORS_EXPOSE_HEADERS=ETag
MINIO_CORS_MAX_AGE_SECONDS=86400

# Policy configuration
MINIO_POLICY_OPA_URL=
MINIO_POLICY_OPA_AUTHZ_TOKEN=

# KMS configuration
MINIO_KMS_MASTER_KEY=
MINIO_KMS_AUTO_ENCRYPTION=off

# Notifications configuration
MINIO_NOTIFY_WEBHOOK_ENABLE=off
MINIO_NOTIFY_WEBHOOK_ENDPOINT=
MINIO_NOTIFY_WEBHOOK_AUTH_TOKEN=
MINIO_NOTIFY_WEBHOOK_CLIENT_CERT=
MINIO_NOTIFY_WEBHOOK_CLIENT_KEY=

# Audit configuration
MINIO_AUDIT_WEBHOOK_ENABLE=off
MINIO_AUDIT_WEBHOOK_ENDPOINT=
MINIO_AUDIT_WEBHOOK_AUTH_TOKEN=
MINIO_AUDIT_WEBHOOK_CLIENT_CERT=
MINIO_AUDIT_WEBHOOK_CLIENT_KEY=


















