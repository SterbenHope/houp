services:
  - type: web
    name: neoncasino
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements-prod.txt
    startCommand: |
      cd backend
      python manage.py collectstatic --noinput
      python manage.py migrate
      gunicorn neoncasino.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
        sync: false
      - key: TELEGRAM_MANAGER_CHAT_ID
        sync: false
